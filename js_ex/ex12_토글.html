<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토글</title>
    <style>
        .trans{
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            left: -200px;
            top: 100px;
            transition: all 0.5s ease-in-out;
            transform: scale(0);
        }
        .trans.active{
            background-color: lightgreen;
            left: 0;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="trans">

    </div>
    <button>토글</button>
    <script>
        let toggle = false;
        let btn = document.querySelector("button");
        btn.addEventListener('click',()=>trans());
        function trans(){
            let box = document.querySelector(".trans")
            if(!toggle){
                box.classList.add("active");
            }else{
                box.classList.remove("active");
            }
            toggle=!toggle;
        }
    </script>
</body>
</html>
