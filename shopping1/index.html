<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/116a85af51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header"> shopping list</header>
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name"> 우유 </span>
                    <button class="item_delete"> <i class="fa-solid fa-trash"></i> </button>
                </div>
            </li>
            <li class="item_row">
                <div class="item">
                    <span class="item_name"> 계란 </span>
                    <button class="item_delete"> <i class="fa-solid fa-trash"></i> </button>
                </div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer_input">
            <button class="footer_btn"> + </button>
        </footer>
    </div>
</body>
</html>
