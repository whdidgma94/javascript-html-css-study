<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원가입</title>
</head>

<body>
    <div>

        <h1>회원가입</h1>
        <input type="text" size="20" placeholder="이메일을 입력하세요"><br><br>
        <input type="text" size="20" placeholder="아이디를 입력하세요"><br><br>
        <input type="text" size="20" placeholder="비밀번호를 입력하세요"><br><br>
        <input type="text" size="20" placeholder="비밀번호를 확인하세요"><br><br>
        <select name="" id="">
            <option selected="true" value="" disabled="true">지역을 선택하세요</option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="전라">전라</option>
            <option value="경상">경상</option>
            <option value="강원">강원</option>
            <option value="제주">제주</option>
            <option value="충청">충청</option>
        </select>
        <p>
            남성 <input type="radio" name="gender" value="male" />
            여성 <input type="radio" name="gender" value="female" />
        </p>
        <input type="checkbox">
        이용약관에 동의합니다
        <hr>
        <button>가입하기</button>

    </div>
</body>

</html>
