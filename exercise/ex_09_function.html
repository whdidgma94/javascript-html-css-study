<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .box{
            border: 1px solid red;
            margin-bottom: 30px;
            padding: 30px;
        }
        .box div{
            height: 50px;
        }
        .text{
            font-size: 24px;
            font-weight: 500;
        }
        .item1{
            background-color: red;
            width: calc(20px + 50%);
        }
        .item2{
            background-color: green;
            width: calc(3 * 20px);
        }
        .item3{
            background-color: blue;
            width: calc(100% - 70px);
        }
        .item4{
            background-color: yellow;
            width: calc(100% / 4);
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="text">20px + 50%</span>
        <div class="item1"></div>
    </div>
    <div class="box">
        <span class="text">3 * 20px</span>
        <div class="item2"></div>
    </div>
    <div class="box">
        <span class="text">100% - 70px</span>
        <div class="item3"></div>
    </div>
    <div class="box">
        <span class="text">100% / 4</span>
        <div class="item4"></div>
    </div>
</body>
</html>
